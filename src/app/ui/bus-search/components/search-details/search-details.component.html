<div class="bg-white shadow-md rounded-lg p-6 max-w-xl mx-auto border border-gray-200">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">{{ originCity }} - {{ destinationCity }}</h2>
  </div>
  <div class="flex justify-between items-center">
    <div class="text-left">
      <p class="text-sm text-gray-500">Departure</p>
      <p class="text-base font-semibold">{{ departureTime | date:'dd/MM/yy' }}</p>
      <p class="text-base font-semibold">{{ departureTime | date:'hh:mm a' }}</p>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-500">{{ duration }}</p>
      <div class="border-t border-gray-300 w-16 mx-auto"></div>
    </div>
    <div class="text-right">
      <p class="text-sm text-gray-500">Arrival</p>
      <p class="text-base font-semibold">{{ arrivalTime | date:'dd/MM/yy' }}</p>
      <p class="text-base font-semibold">{{ arrivalTime | date:'hh:mm a' }}</p>
    </div>
  </div>
  <div class="mt-4">
    <p class="text-lg font-bold text-purple-600">Price: ${{ price | number }}</p>
  </div>
  <div class="flex justify-between items-center mt-6">
    <a
      href="#"
      class="text-sm font-medium text-purple-500 hover:underline"
    >
      Check the details
    </a>
    <button
      class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition"
    >
      Book Flight
    </button>
  </div>
</div>
