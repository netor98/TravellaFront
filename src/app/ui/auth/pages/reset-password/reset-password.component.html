<div class="w-full bg-white rounded-lg shadow-lg p-4 px-10 space-y-4">
  <h2 class="text-2xl font-bold text-gray-800 text-center md:text-left">
    Reset your password
  </h2>
  <p class="text-gray-600 text-center">
    Time to reset your password! Enter your new password below.
  </p>

  <!--Inputs-->
  <!-- Email and Password fields -->
  <form (ngSubmit)="resetPassword()" class="space-y-4" [formGroup]="form">
    <div class="relative flex items-center">

      <input type="text" #passwordInput
             formControlName="password"
             (input)="onPasswordInput(passwordInput.value)"
             (focus)="isPopupVisible = true; onPasswordInput(passwordInput.value)"
             (blur)="isPopupVisible = false"
             placeholder="New password" required
             class="w-full px-10 py-3 border border-gray-300 rounded-md placeholder-gray-500
             focus:outline-none focus:ring-2 focus:ring-blue-500">

      <i class="pi pi-envelope absolute left-3 h-4 w-4 text-gray-400"></i>

      <password-strength
        [isPopupVisible]="isPopupVisible"
        [passwordValidLength]="passwordValidLength"
        [passwordHasNumber]="passwordHasNumber"
        [passwordHasLowerCase]="passwordHasLowerCase"
        [passwordHasUpperCase]="passwordHasUpperCase"
        [passwordHasSpecialChar]="passwordHasSpecialChar">
      </password-strength>
    </div>


    <div class="relative flex items-center">

      <input type="text"
             formControlName="confirmPassword"
             placeholder="Confirm New password" required
             class="w-full px-10 py-3 border border-gray-300 rounded-md placeholder-gray-500
             focus:outline-none focus:ring-2 focus:ring-blue-500">

      <i class="pi pi-envelope absolute left-3 h-4 w-4 text-gray-400"></i>

    </div>
    <button type="submit"
            class="w-full bg-black text-white py-3 rounded-md
            hover:bg-gray-801 transition-colors"
            [ngClass]="form.invalid ? 'bg-gray-500' : 'bg-black hover:bg-gray-800'"
            [disabled]="form.invalid">
      Reset Password
    </button>
  </form>
</div>
