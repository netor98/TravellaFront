<div class="">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold">Exclusive flight deals just for you!</h2>
    <a
      [routerLink]="'/deals'"
      class="text-sm font-semibold text-gray-500 hover:text-gray-700 transition flex items-center"
    >
      See All <i class="pi pi-angle-right ml-2"></i>
    </a>
  </div>

  <!-- Cards Container -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Card 1 -->
    <div
      class="relative bg-cover bg-center rounded-lg shadow-md overflow-hidden"
      style="background-image: url('https://via.placeholder.com/400');"
    >
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>
      <div class="relative z-10 p-4">
        <div class="flex items-center mb-2">
          <span
            class="bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded"
          >
            Exclusive
          </span>
        </div>
        <h3 class="text-white font-bold text-lg">Exclusive Travel Offers Just
          For You!</h3>
        <p class="text-white text-3xl font-extrabold mt-2">30%</p>
        <p class="text-white text-xs mt-1">*with Terms and Condition</p>
        <p class="text-gray-200 text-xs mt-4">
          Valid only on 2 Jan - 24 Jan 2024
        </p>
      </div>
    </div>

    <!-- Card 2 -->
    <div
      class="relative bg-cover bg-center rounded-lg shadow-md overflow-hidden"
      style="background-image: url('https://via.placeholder.com/400');"
    >
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>
      <div class="relative z-10 p-4">
        <div class="flex items-center mb-2">
          <span
            class="bg-yellow-500 text-white text-xs font-bold px-2 py-1 rounded"
          >
            Cashback
          </span>
        </div>
        <h3 class="text-white font-bold text-lg">Enjoy Cashback on Your
          Journey</h3>
        <p class="text-white text-3xl font-extrabold mt-2">Up to 500k</p>
        <p class="text-white text-xs mt-1">*with Terms and Condition</p>
        <p class="text-gray-200 text-xs mt-4">
          Valid only on 10 Jan - 10 Feb 2024
        </p>
      </div>
    </div>
  </div>
</div>
