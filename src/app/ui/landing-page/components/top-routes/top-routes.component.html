<div class="p-2 container mx-auto w-full px-4">

  <h2 id="routes" class="text-3xl">
    Top Routes this month
  </h2>
  <p class="text-gray-600 text-md text-left">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, alias.
  </p>

  <div class="">
    <p-carousel
      [value]="routes"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-route pTemplate="item">
        <div class="border border-gray-300 rounded m-2 p-3">
          <div class="mb-3">
            <div class="relative mx-auto">
              <img
                src="http://localhost:5289/{{ route.imageUrl }}"
                [alt]="route.origin"
                class="w-full h-56 object-cover border-round"/>

            </div>
          </div>
          <a routerLink="/search"
             [queryParams]="{ originCity: route.origin, destinationCity: route.destination }"
             class="mb-3 font-medium underline">
            {{ route.origin }} - {{ route.destination }}
          </a>

          <div
            class="flex-col justify-content-between align-items-center text-black">
            <span class="text-sm">Starts from</span>
            <div class="mt-0 font-bold text-xl">
              {{ '$' + route.price }}
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
